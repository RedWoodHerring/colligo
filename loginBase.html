<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
</head>
<body>
<section id="popup">
</section>
<section id="time">
</section>
<main>
	<h1>Login</h1>
  <section id="loginForm">
  	<div class="formItem">
    <label for="uname"><b>Username/Email</b></label>
    <input type="text" placeholder="Enter Username or Password" name="uname" required>
    </div>
    <div class="formItem">
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
	</div>
    <button type="submit">Login</button>
    <button>Forgot Password</button>
  </section>
</main>
<footer>
	<p>Created by RedFish Coding</p>
</footer>
</body>
</html>
